[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --asyncio-mode=auto
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
markers =
    unit: Unit tests with mocked dependencies (no Docker required)
    integration: Integration tests requiring external services (RabbitMQ, Redis)
    e2e: End-to-end tests requiring full Docker Compose stack deployment
    slow: Slow running tests
    rabbitmq: Tests requiring RabbitMQ connection
    redis: Tests requiring Redis connection
    skip_services: Tests that don't require real services (e.g., connection failure tests)
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
