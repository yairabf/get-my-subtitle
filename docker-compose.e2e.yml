version: "3.8"

services:
  # Core infrastructure services
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - e2e-test-network

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - e2e-test-network

  # Manager service (API server)
  manager:
    build:
      context: .
      dockerfile: ./src/manager/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./src/common:/app/common
      - ./src/manager:/app/manager
      - ./storage:/app/storage
    environment:
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      LOG_LEVEL: INFO
      ENVIRONMENT: e2e-test
      # API credentials from .env (if needed)
      OPENSUBTITLES_USERNAME: ${OPENSUBTITLES_USERNAME}
      OPENSUBTITLES_PASSWORD: ${OPENSUBTITLES_PASSWORD}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 30s
    networks:
      - e2e-test-network

  # Downloader worker (consumes download tasks)
  downloader:
    build:
      context: .
      dockerfile: ./src/downloader/Dockerfile
    volumes:
      - ./src/common:/app/common
      - ./src/downloader:/app/downloader
      - ./storage:/app/storage
      - ${SCANNER_MEDIA_PATH:-./test-media}:/media:rw  # Read-write access to save subtitles next to video files (configurable via .env)
    environment:
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      LOG_LEVEL: INFO
      ENVIRONMENT: e2e-test
      # Override any .env file values
      OPENSUBTITLES_USERNAME: ${OPENSUBTITLES_USERNAME}
      OPENSUBTITLES_PASSWORD: ${OPENSUBTITLES_PASSWORD}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      manager:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import redis; r = redis.Redis(host='redis', port=6379); r.ping()"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 15s
    networks:
      - e2e-test-network

  # Translator worker (consumes translation tasks)
  translator:
    build:
      context: .
      dockerfile: ./src/translator/Dockerfile
    volumes:
      - ./src/common:/app/common
      - ./src/translator:/app/translator
      - ./storage:/app/storage
      - ${SCANNER_MEDIA_PATH:-./test-media}:/media:rw  # Read-write access to save translated subtitles next to video files (configurable via .env)
    environment:
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      LOG_LEVEL: INFO
      ENVIRONMENT: e2e-test
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      manager:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import redis; r = redis.Redis(host='redis', port=6379); r.ping()"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 15s
    networks:
      - e2e-test-network

  # Consumer service (processes events)
  consumer:
    build:
      context: .
      dockerfile: ./src/consumer/Dockerfile
    volumes:
      - ./src/common:/app/common
      - ./src/consumer:/app/consumer
    environment:
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      LOG_LEVEL: INFO
      ENVIRONMENT: e2e-test
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      manager:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import redis; r = redis.Redis(host='redis', port=6379); r.ping()"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 15s
    networks:
      - e2e-test-network

  # Scanner service (detects new media files)
  scanner:
    build:
      context: .
      dockerfile: ./src/scanner/Dockerfile
    ports:
      - "8001:8001"
    volumes:
      - ./src/common:/app/common
      - ./src/scanner:/app/scanner
      - ./src/manager:/app/manager
      - ${SCANNER_MEDIA_PATH:-./test-media}:/media:rw  # Read-write for test file creation (configurable via .env)
    environment:
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      LOG_LEVEL: INFO
      ENVIRONMENT: e2e-test
      SCANNER_MEDIA_PATH: /media  # Container path (matches mount point)
      SCANNER_ENABLED: "true"  # Enable file system watcher for e2e tests
      OPENSUBTITLES_USERNAME: ${OPENSUBTITLES_USERNAME}
      OPENSUBTITLES_PASSWORD: ${OPENSUBTITLES_PASSWORD}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      manager:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 15s
    networks:
      - e2e-test-network

networks:
  e2e-test-network:
    driver: bridge
    name: e2e-test-network

